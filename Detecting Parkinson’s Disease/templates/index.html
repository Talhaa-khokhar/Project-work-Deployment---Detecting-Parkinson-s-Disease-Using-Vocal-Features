<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Parkinson's Disease Detection System</h1>
            <p>Enter the vocal feature values to predict the presence of Parkinson's disease.</p>
        </header>

        <main>
            <form action="/predict" method="post">
                <h2>Input Features</h2>

                <div class="form-group">
                    <label for="MDVP:Fo(Hz)">MDVP:Fo(Hz)</label>
                    <input type="text" name="MDVP:Fo(Hz)" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:Fhi(Hz)">MDVP:Fhi(Hz)</label>
                    <input type="text" name="MDVP:Fhi(Hz)" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:Flo(Hz)">MDVP:Flo(Hz)</label>
                    <input type="text" name="MDVP:Flo(Hz)" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:Jitter(%)">MDVP:Jitter(%)</label>
                    <input type="text" name="MDVP:Jitter(%)" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:Jitter(Abs)">MDVP:Jitter(Abs)</label>
                    <input type="text" name="MDVP:Jitter(Abs)" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:RAP">MDVP:RAP</label>
                    <input type="text" name="MDVP:RAP" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:PPQ">MDVP:PPQ</label>
                    <input type="text" name="MDVP:PPQ" required>
                </div>

                <div class="form-group">
                    <label for="Jitter:DDP">Jitter:DDP</label>
                    <input type="text" name="Jitter:DDP" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:Shimmer">MDVP:Shimmer</label>
                    <input type="text" name="MDVP:Shimmer" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:Shimmer(dB)">MDVP:Shimmer(dB)</label>
                    <input type="text" name="MDVP:Shimmer(dB)" required>
                </div>

                <div class="form-group">
                    <label for="Shimmer:APQ3">Shimmer:APQ3</label>
                    <input type="text" name="Shimmer:APQ3" required>
                </div>

                <div class="form-group">
                    <label for="Shimmer:APQ5">Shimmer:APQ5</label>
                    <input type="text" name="Shimmer:APQ5" required>
                </div>

                <div class="form-group">
                    <label for="MDVP:APQ">MDVP:APQ</label>
                    <input type="text" name="MDVP:APQ" required>
                </div>

                <div class="form-group">
                    <label for="Shimmer:DDA">Shimmer:DDA</label>
                    <input type="text" name="Shimmer:DDA" required>
                </div>

                <div class="form-group">
                    <label for="NHR">NHR</label>
                    <input type="text" name="NHR" required>
                </div>

                <div class="form-group">
                    <label for="HNR">HNR</label>
                    <input type="text" name="HNR" required>
                </div>

                <div class="form-group">
                    <label for="RPDE">RPDE</label>
                    <input type="text" name="RPDE" required>
                </div>

                <div class="form-group">
                    <label for="DFA">DFA</label>
                    <input type="text" name="DFA" required>
                </div>

                <div class="form-group">
                    <label for="spread1">spread1</label>
                    <input type="text" name="spread1" required>
                </div>

                <div class="form-group">
                    <label for="spread2">spread2</label>
                    <input type="text" name="spread2" required>
                </div>

                <div class="form-group">
                    <label for="D2">D2</label>
                    <input type="text" name="D2" required>
                </div>

                <div class="form-group">
                    <label for="PPE">PPE</label>
                    <input type="text" name="PPE" required>
                </div>

                <button type="submit">Predict</button>
            </form>

            {% if prediction_text %}
                <div class="results">
                    <h2>Prediction Results:</h2>
                    <ul>
                        {% for key, value in prediction_text.items() %}
                            <li><strong>{{ key }}:</strong> {{ value }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
